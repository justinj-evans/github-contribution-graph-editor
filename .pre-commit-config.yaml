repos:
  # Ruff (lint + format)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8   # check latest at https://github.com/astral-sh/ruff-pre-commit
    hooks:
      - id: ruff          # Lint
        args: [--fix]     # Auto-fix where possible
      - id: ruff-format   # Code formatter

  # Standard pre-commit quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml